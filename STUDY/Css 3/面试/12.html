        未消除4px间距
        <div class="d"></div>
        <div class="d"></div>
        <div class="d"></div>

        父级元素设置 font-size = 0, chrome 中可能不兼容
        <div class="out">
            <div class="d"></div>
            <div class="d"></div>
            <div class="d"></div>
        </div>
        父级元素设置 letter-spaceing:-4px; 其作用是可以控制文字间的水平距离，可以让文字水平方向上重叠
        <div class="out2">
            <div class="d"></div>
            <div class="d"></div>
            <div class="d"></div>
        </div>
        <style>
            .out {
                font-size: 0;
            }
            .out2 {
                font-size: 0;
                letter-spacing: -4px;
            }
            .d, .d2, .d3 {
                display: inline-block;
                width: 100%;
                height: 20px;
                background: rgba(112, 112, 112, 0.3);
            }
            .d2 {
                zoom:1;
            }
        </style>
