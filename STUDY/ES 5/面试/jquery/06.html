    <head>

        <title>如何找到所有 HTML select 标签的选中项？</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .the_form {
                margin: 20px;
                padding: 60px 120px;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="the_form">
            <select name="xxx" id="sel">
                <option value="英语">Eng</option>
                <option value="汉语">Chn</option>
                <option value="日语">Jap</option>
            </select>
            <button onclick="go()">提交</button>
        </div>
        <script src="../jquery3.js" async defer></script>
        <script>
            go = function () {
                var s = $('#sel :selected')
                s.each(function (selected) {
                    alert($(selected).text())
                })
            }
        </script>
    </body>
