<html>
    <meta charset="UTF-8"/>
    <head>
        <title>
            Light Box
        </title>
        <link rel="stylesheet" type="text/css" href="style_reset.css" />
        <link rel="stylesheet" type="text/css" href="light_box.css" />
        <link rel="stylesheet" type="text/css" href="../icon-font/iconfont.css" />
    </head>
    <body>
        <style>
            .lightbox-img {
                width: 100px;
                height: auto;
            }
            h1 {
                font-size: 24px;
            }
        </style>
        <h1>1组图片</h1>
        <div>
            <img src="../国家队.png" 
                class="lightbox-img" 
                data-id="img-1-1" 
                data-role="lightbox" 
                data-group="group-1" 
                data-source="../国家队.png" 
                data-caption="动漫国家队女主"
            >
            <img src="../夏日缤纷.jpg" 
                class="lightbox-img" 
                data-id="img-1-2" 
                data-role="lightbox" 
                data-group="group-1" 
                data-source="../夏日缤纷.jpg" 
                data-caption="炎炎夏日，妹子陪你清凉一夏~"
            >
            <img src="../广告海报.jpg" 
                class="lightbox-img" 
                data-id="img-1-3" 
                data-role="lightbox" 
                data-group="group-1" 
                data-source="../广告海报.jpg" 
                data-caption="新晋动漫即将在2018年10月28日播出"
            >
        </div>
        <h1>2组图片</h1>
        <div>
            <img src="../国家队.png" 
                class="lightbox-img" 
                data-id="img-2-1" 
                data-role="lightbox" 
                data-group="group-2" 
                data-source="../国家队.png" 
                data-caption="动漫国家队女主"
            >
        </div>
        <!-- Js -->
        <script src="../jquery3.js"></script>
        <script src="light_box.js"></script>
        <script>
        $(function () {
            var light_box = new LightBox({
                speed: 300,
                ratio: 0.8,
                mask_style: 'background-color: rgba(0, 0, 0, 0.5);'
            });
        })
        </script>
        <!--[if IE 6]>
            <script type="text/javascript" src="DD_belatedPNG_0.0.8a-min.js"></script>
            <script>
                DD_belatedPNG.fix('#g-light-mask');
            </script>
        <![endif]-->
    </body>
</html>
