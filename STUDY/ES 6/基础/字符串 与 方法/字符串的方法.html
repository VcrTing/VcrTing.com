<html>
    <head>
        <title>字符串的方法</title>
    </head>
    <body>
        <script>
            const id = '36242619981028773x';
            const fan = 'I love Python ';

            alert(id.startsWith(3));
            alert(id.endsWith('x'));
            alert(fan.includes('Python', 10));
            alert(fan.repeat(100));

            alert(`${'-'.repeat(10)} vcrting ${'-'.repeat(10)}`);
        </script>
    </body>
</html>
