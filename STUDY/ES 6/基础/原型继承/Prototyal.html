        <script>
            function User(name, email) {
                this.name = name;
                this.email = email;
                // 把这个方法写在这，每次new User的话, 都会 new 一个 info 的 function,
                /*
                this.info = function() {
                    console.log(`Hi I'm ${this.name}`);
                }
                */
            }

            // 如果把 info 方法 赋在 property 原型上, 那就会生成一次
            User.prototype.info = function() {
                console.log(`Hi I'm ${this.name}`);
            }

            // 除此之外, 还能新增一些属性
            User.prototype.descript = function () {
                return `I am ${this.name}, my email is ${this.email}`;
            }

            const codests = new User('vcrt', 'vcrt@163.com');
            codests.info();
            console.info(User.prototype);
            console.info(codests.descript());
        </script>
    </body>
