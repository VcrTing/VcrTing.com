        <script>
            // typeof User => function
            let methodName = 'info'
            class User {
                constructor(name, email) {
                    this.name = name;
                    this.email = email;
                }
                [methodName]() {
                    console.info(`I am ${this.name}.`);
                }
                static description() {
                    console.log(`Here is User!!!`);
                }

                set github(value) {
                    this.githubName = value;
                }
                get github() {
                    return `http://github.com/${this.githubName}`
                }
            }

            const u = new User('vcrting', 'vcrting@163.com');
            User.description();
            u.info();
            u.github = 'VcrTing';
            console.info(u.github);


            // 继承
            class Girl extends User {
                constructor(name, age, email) {
                    super(name, email);
                    this.name = name;
                    this.age = age;
                }
                play() {
                    console.log('Barl bark!');
                }
            }
            const girl = new Girl('VcrTing', 18, 'vcrting@163.com');
            girl.play();
            girl.info();
        </script>
